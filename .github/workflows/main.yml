name: Run Spotify Cypress Automation Tests

on:
  # Both push and schedule triggers defined
  push:
    branches: [ main ]
  schedule:
    - cron: '0 21 * * *'  # 21:00 (9 PM) in GMT-3 time

jobs:
  test_job:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js dependencies
        run: |
          npm install

      - name: Install Cypress dependencies
        run: |
          npm install cypress

      - name: Run Cypress tests
        
        run: |
          npx cypress run --browser chrome
