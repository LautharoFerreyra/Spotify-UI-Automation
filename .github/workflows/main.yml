name: Run Cypress Automation Tests

on:
  push:
    branches: [ main ]

jobs:
  test_job:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js dependencies
        run: |
          npm install

      - name: Install Cypress dependencies
        run: |
          npm install cypress

      - name: Run Cypress tests
        run: |
          npx cypress run --browser chrome --config cypress.json --spec 'tests/integration/*.spec.js'

      - name: Upload Cypress test reports (optional)
        uses: actions/upload-artifact@v3
        with:
          name: cypress-reports
          path: cypress/reports

      - name: Fail workflow if tests fail
        run: exit 1
        if: always()
